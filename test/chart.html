<html>
<head>
  <style>
    body {
      background-color: black;
    }
    .chart-bar {
      border-left: 1px solid green;
      padding: 1em 0;
      width: 80%;
    }
    .chart-bar div {
      margin: 1em 0;
      padding: 0.5em;
      background-color: green;
      color: white;
    }
    .bar-65 {
      width: 65%;
      background-color: #ff0000;
    }
    .bar-72 {
      width: 72%;
      background-color: #ff0000;
    }
    .bar-33 {
      width: 33%;
    }
  </style>
</head>
<body>
<div class="chart-bar">
  <div class="bar-65">China</div>
  <div class="bar-72">USA</div>
  <div class="bar-33">Russia</div>
</div>
</body>
